[package]
name = "r-winstructs"
version = "0.1.6"
authors = ["Matthew Seyer <https://github.com/forensicmatt/r-winstructs>"]

[lib]
name = "rwinstructs"

[dependencies]
time = "*"
serde = "0.9"
bitflags = "*"
byteorder = "*"
serde_json = "0.9"
trace-error = "0.1.5"
serde_derive = "0.9"

[dependencies.chrono]
version = "*"
features = ["serde", "rustc-serialize"]
